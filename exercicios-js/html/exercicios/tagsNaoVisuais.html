<h1>
    Tags não visuais
</h1>

<!--
Tags semânticas...

section - colocar sessão dentro do documento html (Agrupamento temátigo dentro do conteúdo)
article - conteúdo auto-contido (diferente do contúdo que está sendo tratado)
header - cabeçalho do documento
footer - rodapé da página
nav - agrupamento de links para navegação em um site
sided - de lado(ex. sideBar) Pode estar relacionado com o conteúdo que está em volta
details - exibe detalhes que podem ser exibidos ou escondidos

As famosas...

div - divisão (por padrão display block) ocupa a linha inteira da página
span - usada para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto
</p>

<style>
    div {
        display: inline;
    }
    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
