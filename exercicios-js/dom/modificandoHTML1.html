<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        // ...
        const body = document.querySelector('body')
        
        const div1 = document.createElement('div')
        div1.classList.add('destaque')
        div1.innerHTML = 'Primeiro'

        const div2 = document.createElement('div')
        div2.setAttribute('wm-atributo', 'valor')
        div2.innerHTML = 'Segundo'
        
        const p = document.createElement('p')
        p.innerHTML = 'Terceiro'
        const div3 = document.createElement('div')
        div3.appendChild(p) // coloca o p dentro da div como ultimo filho

        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)       
        
        const texto = document.createTextNode('Antes...')
        div3.insertBefore(texto, div3.childNodes[0]) // se for nó 1 ao inves do 0 ele fica depois

        //clone
        const div4 = div3.cloneNode(true) // se true clona os filhos, se falso não clona os filhos
        body.appendChild(div4)
        body.removeChild(div3)
    </script>
</body>

</html>
