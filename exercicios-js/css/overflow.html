<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px; /*tamanho fixo na div*/
            border: solid 3px;

            /* overflow: hidden; exclui tudo o que passou da div */
            /* overflow: scroll; coloca um scrool tanto pra cima quanto para baixo */
            /* overflow-x: scroll; coloca scroll no eixo x */
            overflow-y: scroll;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
</html>
