<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        // ...JQuery é referênciado através do $
        // $(function) {}
        // o seletor abaixo automáticamente seleciona um conjunto de objetos
        $('div').hide(5000).show(5000).fadeOut(5000) // faz sumir, faz reaparecer e faz sumir
        console.log($('div').get(0)) // pega o elemento 0 obtido a partir da lista
        console.log($.isEmptyObject({ nome: null }))
        console.log(jQuery.inArray(3, [1, 2, 3]))

        // criando plugin
        $.fn.fundoVerde = function() {
            this.css('background-color', 'green')
            return this // com isso ela retorna o próprio objeto para encadear a chamada abaixo
        }

        $('body').fundoVerde().fadedOut(1000)
    </script>
</body>
